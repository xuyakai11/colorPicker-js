<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js colorPicker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="color-picker">
    <div class="saturation" id="saturation">
      <div class="white"></div>
      <div class="black"></div>
      <div class="saturation-pointer" id="saturationPointer"></div>
    </div>
    <div class="sketch-control">
      <div class="hue-horizontal" id="hueHorizontal">
        <div class="hue-picker"></div>
      </div>
    </div>
    <div class="sketch-field">
      <div>
        <input type="text" id="RGB-R" value="255" />
        R
      </div>
      <div>
        <input type="text" id="RGB-G" value="255" />
        G
      </div>
      <div>
        <input type="text" id="RGB-B" value="255" />
        B
      </div>
      <div>
        <input type="text" value="1" />
        A
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
